<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'styles/loginCad.css'%}">
</head>
<body>
    <div id="container">
        <div id="containerImg">
            <img src="{% static 'assets/password.svg' %}" alt="">
        </div>
        <div id="logCadContainer">
          <div id="title">
            <h3>Login</h3>
          </div>


          <form action="{% url 'login' %}" method="post">
            <div id="form">
              <div id="inputLine">
                <i class="fa-solid fa-user"></i>

                <input name="username" type="text" placeholder="Ex-12345" id="pass">
                
              </div>
              <div id="inputLineEmail">
                <i class="fa-solid fa-envelope"></i>

                <input name="email" type="email" placeholder="exemplo@gmail.com" id="email">

              </div>
              <div id="inputLine">
                <i class="fa-solid fa-lock"></i>
                
                <input name="password" type="password" placeholder="Ex-12345" id="pass">

                <i class="fa-regular fa-eye-slash" onclick="change('eye')" id="eye"></i>
              </div>
            </div>
            <div id="submit">
              <button onclick="verify()">Logar</button>
              <p id="es">Ainda n√£o tem uma conta? <span><a href="{% url 'cad' %}">Clique aqui.</a></span></p>
            </div>
        </form>


        </div>
    </div>
    <script src="{% static 'scripts/loginCad.js' %}"></script>
</body>
</html>
